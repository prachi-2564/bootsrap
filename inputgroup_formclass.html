<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mb-5">
        <div class="py-3 text-center">BOOTSTRAP INPUT GROUP CLASSES</div>
        <div class="row py-3">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter your price">
                </div>
            </div>
            <!-- append group -->
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-contorl">
                    <div class="input-group-append">
                        <span class="input-group-text">@gmail.com</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="text"  class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
        </div>
        </div>
        <!-- for checkbox -->
        <div class="row py-3">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                        <input type="checkbox">
                    </span>
                    </div>
                      <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                        <input type="radio">
                    </span>
                    </div>
                      <input type="text" class="form-control">
                </div>
            </div>
            </div>
            <!-- for name -->
            <div class="row py-3">
                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                            Mis.
                        </span>
                        </div>
                          <input type="text" class="form-control" placeholder="Enter your first name">
                          <input type="text" class="form-control" placeholder="Enter your last name">
                    </div>
                </div>
                </div>
                <!-- for button -->
                <div class="row py-3">
                    <div class="col">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="username">
                            <div class="input-group-append">
                                <button class="btn btn-success">Sign in</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- for select -->
                <div class="row py-3">
                    <div class="col">
                        <div class="input-group mb-3">
                           <select name="" id="" class="custom-select">
                            <option> one</option>
                            <option> two</option>
                            <option> three</option>
                            <option> four</option>
                           </select>
                           <div class="input-group-append">
                            <button class="btn btn-success">Sign In</button>
                           </div>
                        </div>
                    </div>
                </div>
                <!-- file upload -->
                <div class="row py-3">
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Upload</span>
                            </div>
                            <div class="custom-filr">
                                <input type="file" class="custom-file-input">
                                <label for="" class="custom-file-label">Choose file</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       

</body>
</html>
