<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
 <div class="container mb-5">
    <h2 class="py-3 text-center">Bootstrap Image classes</h2>
    <div class="row py-3">
        <div class="col-md-4">
            <img src="3.jpg" alt="" class="img-fluid">
        </div>
    </div>
 </div>  
 <hr><br>
 <div class="container mb-5">
    <h2 class="py-3 text-center">Bootstrap Image classes</h2>
    <div class="row py-3">
        <div class="col-md-4">
            <img src="3.jpg" alt="" class="img-fluid img-thumbnail">
        </div>
    </div>
 </div> 
 <hr><br> 
 <div class="container mb-5">
    <h2 class="py-3 text-center">Bootstrap Image classes</h2>
    <div class="row py-3">
        <div class="col-md-4">
            <img src="3.jpg" alt="" class="img-fluid rounded">
        </div>
    </div>
 </div> 
 <hr><br>
 <div class="container mb-5">
    <h2 class="py-3 text-center">Bootstrap Image classes</h2>
    <div class="row py-3">
        <div class="col-md-4">
            <img src="3.jpg" alt="" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
        </div>
    </div>
 </div> 
 <hr><br>
 <div class="container mb-5">
    <h2 class="py-3 text-center">Bootstrap Image classes</h2>
    <div class="row py-3">
        <div class="col-md-4">
            <img src="3.jpg" alt="" class="img-fluid rounded-top">
        </div>
    </div>
 </div> 
 <hr><br>
 <div class="container mb-5">
    <h2 class="py-3 text-center">Bootstrap Image classes</h2>
    <div class="row py-3">
        <div class="col-md-4">
            <img src="3.jpg" alt="" class="img-fluid rounded-pill">
        </div>
    </div>
 </div> 
 <hr><br>
 <!-- figure classes -->
 <div class="container mb-5">
    <h2 class="py-3 text-center">Bootstrap Image classes</h2>
    <div class="row py-3">
        <div class="col-md-4">
            <figure class="figure">
            <img src="3.jpg" alt="" class="figure-img img-fluid">
            <figcaption class="figure-caption text-center">Add message here</figcaption>
        </figure>
        </div>
    </div>
 </div> 
</body>
</html>
