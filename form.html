<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="py-3 text-center">BOOTSTRAP FORM CLASSES</h2>
        <div class="row py-3" >
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control">
                    <small class="form-text text-muted">Your password must be 8-20 characters long</small>
                </div>
                <div class="form-group">
                    <label for="">Country</label>
                    <select name="" id="" class="form-control">
                        <option value="">India</option>
                        <option value="">USA</option>
                        <option value="">Nepal</option>
                        <option value="">Canada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" value="abc@gmail.com " class="form-control-plaintext" readonly>
                </div>
                <div class="form-group">
                    <label for="">Message</label>
                    <textarea name=""  class="form-control"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">File Upload</label>
                    <input type="file" class="form-control-file">
                </div>
                <!-- for range setting -->
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="range" class="form-control-range">
                </div>
                <div class="form-group">
                    <label for="">Hobbies</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="musicCheck">
                           <label for="musicCheck" class="form-check-label">Music</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="sportsCheck">
                        <label for="sportsCheck" class="form-check-label">Sports</label>

                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="bookCheck" disabled>
                        <label for="bookCheck" class="form-check-label">Books</label>

                    </div>
                </div>
                <div class="form-group">
                    <label for="">Gender</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="maleradio">
                        <label for="maleradio" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="femaleradio">
                        <label for="femaleradio" class="form-check-label">Female</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
