<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
   
</head>
<body>
    <div class="container border border-dark">
        <div class="row  border border-danger">
            <div class="col">
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="musicCheck">
                    <label for="musicCheck" class="form-check-label">Music</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="sportsCheck">
                    <label for="sportsCheck" class="form-check-label">Sports</label>
                </div>
                <!-- for disabled checkbox -->
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="bookCheck" disabled>
                    <label for="bookCheck" class="form-check-label">Books</label>
                </div>
            </div>
        </div>
   
    <div class="row border border-danger">
        <div class="col py-3">
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender" id="maleradio">
                <label for="maleradio" class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender" id="femaleradio">
                <label for="femaleradio" class="form-check-label">Female</label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
