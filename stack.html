<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Pop & Push Methods</title>
    <style>
        
        table 
        {
            border: 1px solid black;
            margin-top: 25px
        }
        .container
        {
            border: 2px solid black; 
        }
        h1
        {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>STACK</h1>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" id="input" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <button id="push" class="btn btn-outline-success">Push</button>
                <button id="pop" class="btn btn-outline-danger">Pop</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <table id="table" class="table" style="width:100px">
            
                </table>
            </div>
        </div>
    </div>

   


    <script>
        // creating an empty array to store the table data
        const tableData = [];

        // define the push() function
        function push() 
        {
            // add the value to tha table data
            const value = document.querySelector("#input").value;
            tableData.unshift(value);
            // clear the input field
            document.querySelector("#input").value = "";
            // update the table with the new value
            updateTable();
        }

        // define the pop() function

        function pop() 
        {
            if (tableData.length === 0) 
            {
                alert("Stack is empty!");
            } 
            else 
            {
                // remove the last element from the table data
                tableData.shift();

                // Update the table with the new data
                updateTable();
            }
        }
        // define the updateTable function
        function updateTable() 
        {
            const table = document.querySelector("#table");

            // clear the table
            table.innerHTML = "";

            // loop through the table data
            for (let i = 0; i < tableData.length; i++) {
                const row = table.insertRow(i);
                const cell = row.insertCell(0);
                cell.innerHTML = tableData[i];
            }
        }

        // add event listeners to push and pop the data

        document.querySelector("#push").addEventListener("click", push);
        document.querySelector("#pop").addEventListener("click", pop);
    </script>
</body>
</html>
